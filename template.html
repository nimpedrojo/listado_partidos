<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header img {
      height: 60px;
    }
    .title {
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
    }
    .subtitle {
      font-size: 16px;
      margin-bottom: 20px;
    }
    .fecha {
      font-weight: bold;
      color: #d40000;
      margin-top: 20px;
      margin-bottom: 10px;
    }
    .partido {
      border: 1px solid #ccc;
      padding: 6px;
      margin-bottom: 5px;
      display: flex;
      justify-content: space-between;
    }
    .hora {
      width: 15%;
    }
    .equipos {
      width: 55%;
      text-align: center;
    }
    .campo {
      width: 25%;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="logo.png" alt="logo">
    <div class="title">SECCION DE FUTBOL STADIUM VENECIA.</div>
    <div class="subtitle">PARTIDOS DEL FIN DE SEMANA</div>
  </div>
  <div id="contenedor"></div>
</body>
</html>
